<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SLIPE 2025 · Control de Acceso</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <!-- Header compartido -->
  <header class="header">
    <div class="container">
      <div class="head-flex">
        <div class="brand-box">
          <img src="/img/logo.jpg" alt="SLIPE 2025">
        </div>
        <div>
          <h1>Control de Acceso</h1>
          <div id="meta" class="subtle">Cargando configuración…</div>
          <nav class="tabs" style="margin-top:8px">
            <a href="/index.html"     class="tab">Registro</a>
            <a href="/charla.html"    class="tab">Control de acceso</a>
            <a href="/dashboard.html" class="tab">Dashboard</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap" style="grid-template-columns:1fr">
    <section class="card">
      <h2 class="section-title">Escanea o pega UUID y presiona Enter</h2>

      <!-- Input manual / lector tipo pistola -->
      <div class="row" style="margin-bottom:8px">
        <input id="scan" class="input" placeholder="UUID…" autofocus />
      </div>

      <!-- Botón para activar cámara -->
      <div class="row" style="margin-top:8px">
        <button id="cam-toggle" class="btn">Usar cámara para escanear</button>
      </div>

      <!-- Vista de cámara / lector QR integrado -->
      <div id="cam-wrap" class="card" style="display:none; margin-top:10px; padding:10px;">
        <video
          id="cam-view"
          style="width:100%; max-height:260px; border-radius:6px; background:#000;"
          autoplay
          playsinline
        ></video>
        <div
          id="cam-status"
          class="info"
          style="margin-top:6px; font-size:13px;"
        >
          Permite acceso a la cámara para comenzar.
        </div>
      </div>

      <!-- Mensajes de estado -->
      <div id="msg" class="info" style="margin-top:10px;">Esperando escaneo…</div>

      <!-- Contador/estado de sesión -->
      <div class="row" style="margin-top:14px">
        <div class="card" style="padding:14px; text-align:center">
          <div style="color:var(--muted); font-weight:600; margin-bottom:6px">
            Ingresos acumulados
          </div>
          <div
            id="count"
            style="font-size:34px; font-weight:800; color:var(--brand-700)"
          >—</div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    SLIPE 2025 · Puerto Varas, Chile · 11–14 de noviembre
  </footer>

  <!-- Carga primero settings.js para exponer window.CFG -->
  <script src="/js/settings.js"></script>
  <!-- Luego la lógica de la página -->
  <script type="module" src="/js/charla.js"></script>
</body>
</html>
